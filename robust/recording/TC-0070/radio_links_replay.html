<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Button Example</title>
</head>
<body>

<!-- Radio Buttons -->
<label for="option1">
  <input type="radio" id="volvo" name="Volvo" value="Volvo" onchange="alert('Option 1 selected!')"> Volvo
</label><br>

<label for="Benz">
  <input type="radio" id="Benz" name="Benz" value="Benz" onchange="alert('Option 2 selected!')">  Benz
</label><br>

<label for="Porsche">
  <input type="radio" id="Porsche" name="Porsche" value="Porsche" onchange="alert('Option 3 selected!')"> Porsche
</label><br>

</body>
</html>
