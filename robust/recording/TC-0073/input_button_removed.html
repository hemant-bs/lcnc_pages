<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Input Boxes</title>
</head>
<body>

<form>
  <label for="nameInput">Name:</label>
  <input type="text" id="nameInput" name="nameInput" placeholder="Enter your name" maxlength="50" required>
  <br><br>

  <label for="emailInput">Email:</label>
  <input type="email" id="emailInput" name="emailInput" placeholder="Enter your email" required>
  <br><br>

  <label for="textBox">TextBox</label>
  <textarea type="text" >   </textarea>
  <br><br>
  <button type="submit" id="submitButton" name="submitButton" value="Submit"  style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
</form>

</body>
</html>
