<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic HTML Form</title>
</head>
<body>

<form>
  <label for="inputField">Input Field:</label>
  <input type="text" id="inputField" name="inputField" placeholder="Enter text here">
  <br><br>
  <button type="submit" id="submitButton" name="submitButton" value="Submit" onclick="alert('Form submitted!')" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
</form>

</body>
</html>
