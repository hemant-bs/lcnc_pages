<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content inside iFrame</title>
</head>
<body>

<!-- Input -->
<label for="inputField">Input:</label>
<input type="text" id="inputField" name="inputField" placeholder="Enter text here" autocomplete="off" required>
<br><br>

<!-- Text Box -->
<label for="textBox">Text Box:</label><br>
<textarea id="textBox" name="textBox" rows="4" cols="50" placeholder="Enter text here" required></textarea>
<br><br>

<!-- Button -->
<button type="button" id="button" onclick="alert('Button clicked!')">Click Me</button>
<br><br>

<!-- Anchor -->
<a href="https://www.example.com" target="_blank">Visit Example</a>
<br><br>

<!-- Select -->
<label for="selectBox">Select:</label>
<select id="selectBox" name="selectBox">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  <option value="option3">Option 3</option>
</select>

</body>
</html>
