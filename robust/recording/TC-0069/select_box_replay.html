<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Tag Example</title>
</head>
<body>

<!-- Select Tag -->
<label for="country">Select a country:</label>
<select id="couny" name="countries" class="countrycodewhyisit" aria-label="Countrycodeisnotimp">
  <option value="" disabled selected>Select a country</option>
  <option value="usa" data-code="+1">USA</option>
  <option value="uk" data-code="+44">UK</option>
  <option value="canada" data-code="+1">Canada</option>
  <option value="australia" data-code="+61">Australia</option>
</select>

</body>
</html>
