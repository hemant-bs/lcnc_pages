<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anchor and Button Tags</title>
</head>
<body>

<!-- Anchor Tag -->
<a href="https://www.example.com" id="link" class="external" target="_blank" style="color: blue; text-decoration: none;">Visit Example</a>
<br><br>

<!-- Button Tag -->
<button type="button" id="submitButton" class="submit-button" onclick="alert('Button clicked!')" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Click Me</button>

</body>
</html>
