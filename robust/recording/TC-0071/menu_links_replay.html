<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Menu Example</title>
<style>
  /* CSS for the navigation menu */
  .menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
  }

  .menu li {
    float: left;
  }

  .menu li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .menu li a:hover {
    background-color: #111;
  }
</style>
</head>
<body>

<!-- Navigation Menu -->
<ul class="menubar" id="menubar" aria-details="mymenubar">
  <li><a href="#myhome">Home theater</a></li>
  <li><a href="#at">About myself </a></li>
  <li><a href="#servicesat">Services at doorstep</a></li>
  <li><a href="#contact">Contact</a></li>
</ul>

</body>
</html>
