<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Various Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <h1>Form with Various Elements</h1>
    
    <!-- Select Box -->
    <label for="selectBox">Choose an option:</label>
    <select name="options" id="selectbox">
        <option value="" disabled selected>Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <select name="options" id="selectboxes">
      <option value="" disabled selected>Select an option</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>

  </select>
  <select name="options" id="selectboxer">
    <option value="" disabled selected>Select an option</option>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
</select>

    <!-- Input Box -->
    <label for="inputBox">Your Name:</label>
    <input data-test="testinput">
    <input data-test="testinputs">
    <input data-test="testinputw">
    <input data-test="testinputeer">

    <!-- Radio Buttons -->
   
    <legend>Choose a gender:</legend>

    <input type="radio" data-testi="female" value="female">
    <label for="female">Female</label><br>

    <button data-testid="buttoninput" >Submit</button>
    <button data-testid="buttoninp" >Submits</button>
    <button data-testid="buttoninpu" >Submiter</button>
    <button data-testid="buoninput" >Subs</button>

    <!-- Anchor tag -->
    <a href="https://example.com" data-qa="visit">Visit Example.com</a>
    <a href="https://example.com" data-qa="visitor">Visit Exampe.com</a>
    <a href="https://example.com" data-qa="visits">Visit Exmple.com</a>
</body>
</html>
