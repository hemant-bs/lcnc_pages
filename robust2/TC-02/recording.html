<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Various Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <h1>Form with Various Elements</h1>
    
    <!-- Select Box -->
    <label for="selectBox">Choose an option:</label>
    <select id="selectBox" name="options" aria-label="Choose an option" title="Select an option">
        <option value="" disabled selected>Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <!-- Input Box -->
    <label for="inputBox">Your Name:</label>
    <input type="text" id="inputBox" name="name" placeholder="Enter your name" aria-label="Your Name" title="Enter your full name">

    <!-- Radio Buttons -->
   
        <legend>Choose a gender:</legend>
        <input type="radio" id="male" name="gender" value="male" aria-label="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" aria-label="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" aria-label="Other">
        <label for="other">Other</label>

    <!-- Button -->
    <button type="submit" aria-label="Submit Form" title="Submit your information">Submit</button>

</body>
</html>
