<!-- As part of test save or update, create a list of all the class names from the html elements captured in step marks. 
Elements include target element, CRP, parent, siblings, child, etc which we already capture. 
Class names should be individual class name, not the whole attribute value. -->
<!-- For class attribute match should be individual class name -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements with Multiple Classes</title>
    <style>
        /* Example styles for demonstration purposes */
        .red {
            color: red;
        }

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        .highlight {
            background-color: yellow;
        }

        .large {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Radio button with multiple classes -->
    <input type="radio" class="red bold underline highlight large" name="option" value="Option 1"> Option 1<br>

    <!-- Input field with multiple classes -->
    <input type="text" class="bold italic underline" placeholder="Enter your name"><br>

    <!-- Select box with multiple classes -->
    <select class="red italic underline large">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select><br>

    <!-- Button with multiple classes -->
    <button class="red italic underline large">Click me</button>
</body>
</html>
