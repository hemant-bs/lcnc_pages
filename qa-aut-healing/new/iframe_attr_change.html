<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    iframe {
        border: none;
        width: 300px;
        height: 200px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input[type="text"],
    input[type="password"] {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <div class="login-form">
        <h2>Login Form</h2>
        <p>Enter your credentials to log in:</p>
        <iframe name="loginChangedFrame" srcdoc='
            <!DOCTYPE html>
            <html lang="en">
            <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login</title>
            <style>
                form {
                    display: flex;
                    flex-direction: column;
                }
                input[type="text"],
                input[type="password"] {
                    margin-bottom: 10px;
                    padding: 8px;
                    border: 1px solid #ccc;
                    border-radius: 3px;
                }
                input[type="submit"] {
                    background-color: #4CAF50;
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 3px;
                    cursor: pointer;
                }
                input[type="submit"]:hover {
                    background-color: #45a049;
                }
            </style>
            </head>
            <body>
            
            <form action="login_process.php" method="post">
                <label for="email">Email:</label>
                <input type="text" name="email" required>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            
                <input type="submit" value="Login">
            </form>
            
            </body>
            </html>'>
        </iframe>
    </div>
</div>

</body>
</html>
